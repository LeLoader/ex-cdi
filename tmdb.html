<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB</title>
</head>
<body>
    <div id="movie"></div>
    <input type="search" placeholder="PASTE API + ENTER">
    <a href="index.html">PQMON</a>
    <script>
        let input = document.querySelector("input");
        input.addEventListener("search", displayMovie)

        function fetchMovie(movie, api_key){
            return fetch('https://api.themoviedb.org/3/movie/'+ movie + '?api_key=' + api_key + '&language=fr-FR')
            .then((response) => response.json())
        }

        async function displayMovie(movie){
            const api_key = input.value;
            const data = await fetchMovie(movie, api_key)
            console.log(api_key)
            document.querySelector('#movie').innerHTML = `
            <h1>${data.title}</h1>
            <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
            `   
        }

        displayMovie('4194') //CLONE WARS BANGER
    </script>
</body>
</html>
